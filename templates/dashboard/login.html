<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/output.css" />
  </head>

  <style>
    input {
      background-color: #FDF2F4;
    }
  </style>

  <body>
    <div class="h-screen md:flex">
      <div
        class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-pink-400 to-viva-magenta-500 i justify-around items-center hidden order-2"
      >
        <div>
          <h1 class="text-viva-magenta-100 font-bold text-4xl font-sans">جُورا</h1>
          <p class="text-white mt-1">
            همه کاره محبوب
          </p>
          <button
            type="submit"
            class="block w-28 bg-viva-magenta-50 text-pink-800 mt-4 py-2 rounded-2xl font-bold mb-2"
          >
            مشاهده
          </button>
        </div>
        <div
          class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"
        ></div>
        <div
          class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"
        ></div>
        <div
          class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"
        ></div>
        <div
          class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"
        ></div>
      </div>
      <div class="flex md:w-1/2 justify-center py-10 items-center bg-viva-magenta-50 order-1">
        <form class="bg-viva-magenta-50">
          <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
          <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
            <input
              class="pl-2 outline-none border-none"
              type="text"
              name=""
              id=""
              placeholder="Email Address"
            />
          </div>
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="text"
            name=""
            id=""
            placeholder="Password"
          />
          </div>
          <button
            type="submit"
            class="block w-full bg-viva-magenta-500 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 hover:bg-viva-magenta-400 transition-colors"
          >
            Login
          </button>
          <div class="text-center text-sm text-gray-500">
            Don't have an account? <a href="#" class="text-viva-magenta-500">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
